<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Site bookmarker</title>

  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="style.css">
</head>

<body onload="fetchBookmarks()">

  <div class="container">
    <div class="header clearfix">
      <nav>

      </nav>
      <h3 class="text-muted text-center">Website Bookmarker</h3>
    </div>

    <div class="jumbotron text-center">
      <h4>Bookmark your favourite sites here</h4>
      <form id="my-form">
        <div class="form-group">
          <label class="text-dark">Site name</label>
          <input type="text" id="site-name" class="site-name border border-primary py-2" placeholder="Website name">
        </div>
        <div class="form-group">
          <label class="text-dark $blue-200">Site URL</label>
          <input type="text" id="site-url" class="site-url border border-primary py-2" placeholder="Website URL">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarks-results"></div>
      </div>
    </div>

    <footer class="footer text-center">
      <p>&copy; 2022 Bookmarker.</p>
    </footer>

  </div> <!-- /container -->

  <script src="app.js"></script>
</body>

</html>
